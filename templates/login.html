<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        .error { color: red; }
        .danger { color: red; } /* For invalid credentials */
        .success { color: green; }
        .warning { color: orange; }
        ul.flashes { list-style-type: none; padding: 0; }
        ul.flashes li { margin-bottom: 10px; padding: 10px; border: 1px solid #ddd; }
        .error, .danger { border-left: 5px solid red; }
        .success { border-left: 5px solid green; }
        .warning { border-left: 5px solid orange; }
    </style>
</head>
<body>
    <h1>Login</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class=flashes>
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="POST">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" value="{{ request.form.username }}" required><br><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        
        <input type="submit" value="Login">
    </form>
    <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    <p><a href="{{ url_for('forgot_password') }}">Forgot your password?</a></p>
</body>
</html>
