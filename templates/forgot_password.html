<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <style>
        .error { color: red; }
        .danger { color: red; }
        .success { color: green; }
        .info { color: blue; }
        .warning { color: orange; }
        ul.flashes { list-style-type: none; padding: 0; }
        ul.flashes li { margin-bottom: 10px; padding: 10px; border: 1px solid #ddd; }
        .error, .danger { border-left: 5px solid red; }
        .success { border-left: 5px solid green; }
        .info { border-left: 5px solid blue; }
        .warning { border-left: 5px solid orange; }
    </style>
</head>
<body>
    <h1>Forgot Your Password?</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class=flashes>
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <p>Enter your username and email to reset your password.</p>
    <form method="POST">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" value="{{ request.form.username }}" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value="{{ request.form.email }}" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
    <p><a href="{{ url_for('login') }}">Back to Login</a></p>
</body>
</html>
