<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <style>
        .error { color: red; }
        .danger { color: red; }
        .success { color: green; }
        .info { color: blue; }
        .warning { color: orange; }
        ul.flashes { list-style-type: none; padding: 0; }
        ul.flashes li { margin-bottom: 10px; padding: 10px; border: 1px solid #ddd; }
        .error, .danger { border-left: 5px solid red; }
        .success { border-left: 5px solid green; }
        .info { border-left: 5px solid blue; }
        .warning { border-left: 5px solid orange; }
    </style>
</head>
<body>
    <h1>Reset Your Password</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class=flashes>
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="POST">
        <label for="new_password">New Password:</label><br>
        <input type="password" id="new_password" name="new_password" required><br><br>
        
        <label for="confirm_new_password">Confirm New Password:</label><br>
        <input type="password" id="confirm_new_password" name="confirm_new_password" required><br><br>
        
        <input type="submit" value="Reset Password">
    </form>
</body>
</html>
